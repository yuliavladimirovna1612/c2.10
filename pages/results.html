<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Results</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header-res">Results</h1>

      <h2>Votes for cats</h2>
      <section class="pr_bar d-flex justify-content-center">
        <div class="progress col-4 d-flex justify-content-left">
          <div class="progress-bar progress_c" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </section>

      <h2>Votes for dogs</h2>
      <section class="pr_bar d-flex justify-content-center">
        <div class="progress col-4 d-flex justify-content-left">
          <div class="progress-bar progress_d" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </section>

      <h2>Votes for parrots</h2>
      <section class="pr_bar d-flex justify-content-center">
        <div class="progress col-4 d-flex justify-content-left">
          <div class="progress-bar progress_p" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </section>
    </div>
    <script src="../src/script_result.js"></script>
  </body>
</html>
